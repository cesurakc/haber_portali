<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//TR" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">



<div class="col-md-12">
	<div class="">
		<div class="clearfix"></div>
		<div class="row">

			<div class="col-md-5 col-xs-12 hide" id="bilgigirisformu">
				<div class="x_panel">
					<div class="x_title">
						<h2>Kategori Ekle</h2>
						<div class="clearfix"></div>

					</div>
					<div class="x_content">
						<h:form class="form-horizontal form-label-left">

                            		<div
								class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">Kategori
									Adi</label>
								<div class="col-md-9 col-sm-9 col-xs-12 form-group has-feedback">
									
									<h:inputText type="text" class="form-control has-feedback-left"
										id="txtkatad" placeholder="Kategori adı gir..."
										required="required" value="#{kategoriBean.ad}"
										onkeyup="this.value=this.value.replace(/[^ ' 'a-z.,A-ZüÜğĞİçÇöÖşŞı]/g,'');" />
									<span class="fa fa-user form-control-feedback left"
										aria-hidden="true"></span>
								</div>
							</div>

							
							<div
								class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">Kategori
									Açiklama</label>
								<div class="col-md-9 col-sm-9 col-xs-12 form-group has-feedback">
									
									<h:inputText type="text" class="form-control has-feedback-left"
										id="txtkaacikla" placeholder="Kategori adı gir..."
										required="required" value="#{kategoriBean.aciklama}"
										onkeyup="this.value=this.value.replace(/[^ ' 'a-z.,A-ZüÜğĞİçÇöÖşŞı]/g,'');" />
									<span class="fa fa-user form-control-feedback left"
										aria-hidden="true"></span>
								</div>
							</div>
						
                             
                          
 <div
								class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">Resim Yükleme
									</label>
    <div class="col-md-9 col-sm-9 col-xs-12 form-group has-feedback">
    <h:inputFile  value="#{kategoriBean.file}" class="form-control-file" />
  </div>
  </div>

                             
                             
                             
                    
                             
                             
                             

							<div class="form-group">
								<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
									<br />
									<button type="button" class="btn btn-dark" onclick="iptal()"
										style="float: right">İptal</button>
									<h:commandButton actionListener="#{kategoriBean.kaydet}"
										class="btn btn-primary" style="float:right" value="Kaydet" />




								</div>
							</div>

						</h:form>
					</div>

				</div>
			</div>


			<div class="col-md-7 col-xs-12">
				<div class="x_panel">



					<div class="x_title">
						<h2>Kategori Listesi Tablosu</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="btn" onclick="yenikayit()"> <img
									src="../resources/images/add.png" />
							</a></li>

						</ul>
						<div class="clearfix"></div>
					</div>



					<div class="x_content">


						<table id="example"
							class="table table-striped responsive-utilities jambo_table">
							<thead>
								<tr class="headings">
									<th style="vertical-align: middle; text-align: center">Id</th>
									<th style="text-align: center">Kategori Adı</th>
									<th style="text-align: center">Sil</th>
								
								
								</tr>
							</thead>

							<tbody>

																<ui:repeat var="ls" value="#{kategoriBean.liste}">
										<tr class="even pointer">
									<td style="text-align: center">#{ls.id}</td>
									<td style="text-align: center">#{ls.ad}</td>
									<td style="text-align: center">
										<div>
											<button type="button"
												class="btn btn-round btn-danger col-lg-12" onclick="sil(#{ls.id})">Sil</button>

										</div>
										
										
									</td>
									
									
														
									
								
									
									
										</tr>
									
									</ui:repeat>
							</tbody>

						</table>

					</div>
				</div>
			</div>


		</div>
	</div>

	
	

			
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	

	
	

	<!-- Silme İşlemi Onay Formu -->
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
		aria-hidden="true">
			<h:inputText id="txtsilinecek" value="#{kategoriBean.silineckid}"/>
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target=".acilacak" aria-hidden="true" id="btnSilOnay">btn</button>
	</div>
	<div class="modal fade bs-example-modal-sm acilacak" tabindex="-1" role="dialog"
		aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">

					<h4 class="modal-title" id="myModalLabel2">Uyarı!</h4>
				</div>
				<div class="modal-body">
					<h4>Kategori Silme İşlemi</h4>
					<p>İlgili kaydı Silme İstiyor musunuz</p>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						onclick="Kapat()">İptal</button>
					
				  <h:commandButton class="btn btn-primary" value="Sil" actionListener="#{kategoriBean.sil}"/>
				  <h:commandButton class="btn btn-primary" value="Güncelle" actionListener="#{kategoriBean.kaydet}"/>
				</div>

			</div>
		</div>
	</div>

 <div class="col-md-6 col-xs-12 hide" id="bilgiguncelle">
    <div class="x_panel">
                  <div class="x_title">
                    <h2>Kategori Güncelle</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <br />
                    <form class="form-horizontal form-label-left input_mask">

                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" id="inputSuccess2" placeholder="First Name"/>
                        <span class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control" id="inputSuccess3" placeholder="Last Name"/>
                        <span class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control has-feedback-left" id="inputSuccess4" placeholder="Email"/>
                        <span class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
                      </div>

                      <div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
                        <input type="text" class="form-control" id="inputSuccess5" placeholder="Phone"/>
                        <span class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
                      </div>

                      
                   
                   
                   
                      <div class="ln_solid"></div>
                      <div class="form-group">
                        <div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
                          
                          <button type="submit" class="btn btn-success">Güncelle</button>
                        </div>
                      </div>

                    </form>
                  </div>
                </div>
                </div>
         
          



	<!-- Silme İşlemi Onay Formu Bitiş -->
</div>
<script>
	function yenikayit() {
		$("#bilgigirisformu").removeClass('hide');
		
	}
	
	function guncelle()
	{
		
	
		$("#bilgiguncelle").removeClass('hide');
		
	}
	
	function iptal() {
		$("#bilgigirisformu").addClass('hide');
		
		
		
	
	}
	
	

	
	var silinecekID;
	function sil(silID) {
		silinecekID = silID;
		var elem = document.getElementById("frmdefault:txtsilinecek"); 
		elem.value = silID;
		
		document.getElementById("btnSilOnay").click();
	}
	
	

	
	
</script>


</html>
