<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//TR" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html  xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	

 <div class="hide">
<h:inputText id="txtdetayidkat" value="#{kategoriBean.guncelleid}"/>
<h:commandButton id="btndetaykat" action="#{kategoriBean.guncellekategori}"/>

</div >
   <div class="col-md-12">
	<div class="">
		<div class="clearfix"></div>
		<div class="row">

			<div class="col-md-5 col-xs-12 " id="bilgigirisformu">
				<div class="x_panel">
					<div class="x_title">
						<h2>Kategori Güncelle</h2>
						<div class="clearfix"></div>

					</div>
					<div class="x_content">
						<h:form class="form-horizontal form-label-left">

							<div
								class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">Kategori
									Adı</label>
								<div class="col-md-9 col-sm-9 col-xs-12 form-group has-feedback">
									
									<h:inputText type="text" class="form-control has-feedback-left"
										id="txtkadi" 
										 value="#{kategoriBean.kategori.ad}"
										onkeyup="this.value=this.value.replace(/[^ ' 'a-z.,A-ZüÜğĞİçÇöÖşŞı]/g,'');" />
									<span class="fa fa-user form-control-feedback left"
										aria-hidden="true"></span>
								</div>
							</div>
							
							
	
							
							<div
								class="col-md-12 col-sm-12 col-xs-12 form-group has-feedback">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">Kategori
									Açiklama</label>
								<div class="col-md-9 col-sm-9 col-xs-12 form-group has-feedback">
									
									<h:inputText type="text" class="form-control has-feedback-left"
										id="txtkaacikla" 
										 value="#{kategoriBean.kategori.aciklama}"
										onkeyup="this.value=this.value.replace(/[^ ' 'a-z.,A-ZüÜğĞİçÇöÖşŞı]/g,'');" />
									<span class="fa fa-user form-control-feedback left"
										aria-hidden="true"></span>
								</div>
							</div>
						
                 
                             
                             
                             

							<div class="form-group">
								<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
									<br />
									<button type="button" class="btn btn-dark" onclick="iptal()"
										style="float: right">İptal</button>
									
                                       <h:commandButton actionListener="#{kategoriBean.KategoriGuncelle}"
										class="btn btn-primary" style="float:right" value="Güncelle" />



								</div>
							</div>

						</h:form>
					</div>

				</div>
			</div>


			<div class="col-md-7 col-xs-12">
				<div class="x_panel">



					<div class="x_title">
						<h2>Kategori Listesi Tablosu</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="btn" onclick="yenikayit()"> <img
									src="../resources/images/add.png" />
							</a></li>

						</ul>
						<div class="clearfix"></div>
					</div>



					<div class="x_content">


						<table id="example"
							class="table table-striped responsive-utilities jambo_table">
							<thead>
								<tr class="headings">
									<th style="vertical-align: middle; text-align: center">Id</th>
									<th style="text-align: center">Kategori Adı</th>
									
									<th style="text-align: center">Duzenle</th>
								
								</tr>
							</thead>

							<tbody>

																<ui:repeat var="ls" value="#{kategoriBean.liste}">
										<tr class="even pointer">
									<td style="text-align: center">#{ls.id}</td>
									<td style="text-align: center">#{ls.ad}</td>
							
									
										<td style="text-align: center">
										<div>
											<button type="button"
												class="btn btn-round btn-success col-lg-12" onclick="haberdetay(#{ls.id})">Güncelle</button>

										</div>
										
										
									</td>
									
									
									
									
									
									
								
									
									
									
									
									
										</tr>
									
									</ui:repeat>
							</tbody>

						</table>

					</div>
				</div>
			</div>


		</div>
	</div>

	
	

			






	<!-- Silme İşlemi Onay Formu Bitiş -->
</div>
<script>
	function yenikayit() {
		$("#bilgigirisformu").removeClass('hide');
		
	}
	
	
	
	function iptal() {
		$("#bilgigirisformu").addClass('hide');
		
		
		
	
	}
	
	

	

function haberdetay(id){
document.getElementById("frmdefault:txtdetayidkat").value=id;

document.getElementById("frmdefault:btndetaykat").click();




}
</script>



</html>
