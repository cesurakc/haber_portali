<html lang="tr" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

 <div class="hide">
<h:inputText id="txtdetayidkat" value="#{haberDetayBean.guncelleid}"/>
<h:commandButton id="btndetaykat" action="#{haberDetayBean.guncellehaber}"/>

</div >

<div class="col-md-12">
	<div class="">
		<div class="clearfix"></div>
		<div class="row">

			<div class="col-md-12 col-xs-12 hide" id="bilgigirisformu">
				<div class="x_panel">
					<div class="x_title">
						<h2>Haber Ekle</h2>
						<div class="clearfix"></div>

					</div>
			
				</div>
			</div>
			
			
				
							
							
			
			
<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
									<label class="control-label col-md-3 col-sm-3 col-xs-12">Haber Başlığı
									</label>
									<div class="col-md-9 col-sm-9 col-xs-12 form-group has-feedback">
									<h:inputText type="text" class="form-control has-feedback-left"
										id="txtkaacikla" placeholder="Kategori adı gir..."
										required="required" value="#{haberDetayBean.haber.baslik}"
										onkeyup="this.value=this.value.replace(/[^ ' 'a-z.,A-ZüÜğĞİçÇöÖşŞı]/g,'');" />
									
								</div>
								
								</div>
											<div class="form-group col-md-6">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">Haber Kategori</label>
								<div class="col-md-9 col-sm-9 col-xs-12">
															
									 <h:selectOneMenu class="select2_single form-control" id="ls" value="#{haberBean.kategoriid}">
							            
							            <f:selectItem itemLabel="Bir Kayıt Seçmelisiniz..." />
							           
							            <f:selectItems value="#{haberBean.listekategori}" var="liste"
							            itemLabel="#{liste.ad}" itemValue="#{liste.id}"/>
							        
							        </h:selectOneMenu>
																
									
								
								</div>
							</div>
								
								
								
								
										<div class="form-group col-md-6">
								<label class="control-label col-md-3 col-sm-3 col-xs-12">Haber Tarih
									</label>
								<div class="col-md-9 col-sm-9 col-xs-12 form-group has-feedback">
									<h:inputText value="#{haberDetayBean.haber.tarih}" type="text" class="form-control has-feedback-left"
										id="txttarih" placeholder="Tarih Giriniz..." 
										onkeyup="var pos=this.selectionStart;
								
									" 
											/>
																</div>
							</div>
							
								
								
								
								<br/>
									<br/>
								
								<br/>
								<br/>
								<br/>
									<h:inputTextarea  class="form-control" id="exampleTextarea"  value="#{haberDetayBean.haber.ozet}" rows="12"/>
     


          <h:commandButton class="btn btn-primary" value="Güncelle" actionListener="#{haberDetayBean.haberGuncelle}"/>
         <h:commandButton class="btn btn-primary" value="Temizle"  actionListener="#{haberDetayBean.temizle}"/>
        
			<div class="col-md-12 col-xs-12">
				<div class="x_panel">



					<div class="x_title">
						<h2>Haber Liste Tablosu</h2>
						<ul class="nav navbar-right panel_toolbox">
							<li><a class="btn" onclick="yenikayit()"> <img
									src="../resources/images/add.png" />
							</a></li>

						</ul>
						<div class="clearfix"></div>
					</div>



					<div class="x_content">


						<table id="example"
							class="table table-striped responsive-utilities jambo_table">
							<thead>
								<tr class="headings">
									<th style="vertical-align: middle; text-align: center">Id</th>
									<th style="text-align: center">Haber Adı</th>
									<th style="text-align: center">Haber Ozet</th>
									<th style="text-align: center">Haber Tarih</th>									
									
									<th style="text-align: center">Düzenle</th>
								</tr>
							</thead>

							<tbody>


								<ui:repeat var="ls" value="#{haberBean.listehaber1}">
								
								
								<tr class="even pointer">

									<td style="text-align: center">#{ls.id}</td>
									<td style="text-align: center">#{ls.baslik}</td>
									<td style="text-align: center">#{ls.ozet}</td>
									<td style="text-align: center">#{ls.tarih} </td>
									
									
									
									<td style="text-align: center">
										<div>
											<button type="button"
												class="btn btn-round btn-primary col-lg-12" onclick="haberguncelle(#{ls.id})">Düzenle</button>

										</div>
									</td>
									
									
									
								</tr>

					
								
								</ui:repeat>
								
										</tbody>

						</table>

					</div>



				</div>
			</div>


		</div>
	</div>


	
</div>
<script>

	function iptal() {
		$("#bilgigirisformu").addClass('hide');
	}

	
	function giristext(){
		
		var elem = document.getElementById("frmdefault:descr");
		
		var icerik = document.getElementById("editor-one").innerText;
		
		elem.value=icerik;
	
	}
	

	function haberguncelle(id){
	document.getElementById("frmdefault:txtdetayidkat").value=id;

	document.getElementById("frmdefault:btndetaykat").click();




	}
	

	
</script>

</html>
