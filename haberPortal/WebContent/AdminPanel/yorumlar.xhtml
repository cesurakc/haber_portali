<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

 <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Onay Bekleyen Yorumlar</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">
                    <p class="text-muted font-13 m-b-30">
                     
                    </p>
                    <table id="datatable-buttons" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>İd</th>
                          <th>AdSoyad</th>
                          <th>Haber Yorum</th>
                          <th>Tarih</th>
                          <th>Onay Durumu</th>
                          <th>Onaylama</th>
                        </tr>
                      </thead>


                      <tbody>
                      <ui:repeat var="ls" value="#{yorumBean.tbl}">
                      <tr>
                          <td>#{ls.id}</td>
                            <td>#{ls.adsoyad}</td>
                          <td>#{ls.icerik}</td>
                        
                          <td>23.01.2018</td>
                          <td>#{ls.sil_id}</td>
                         <td><button type="button"
												class="btn btn-round btn-success col-lg-12" onclick="guncelle(#{ls.id})">Onayla</button>
</td>
                         </tr>
                       
                      </ui:repeat>
                        
	           
                         
                        
                        
                       
                       
                       
                        
                      </tbody>
                    </table>
                  </div>
                </div>
              

	<!-- Silme İşlemi Onay Formu -->
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
		aria-hidden="true">
			<h:inputText id="txtsilinecek" value="#{yorumBean.guncellenecekid}"/>
		<button type="button" class="btn btn-primary" data-toggle="modal"
			data-target=".acilacak" aria-hidden="true" id="btnSilOnay">btn</button>
	</div>
	<div class="modal fade bs-example-modal-sm acilacak" tabindex="-1" role="dialog"
		aria-hidden="true" data-backdrop="static">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">

				<div class="modal-header">

					<h4 class="modal-title" id="myModalLabel2">Uyarı!</h4>
				</div>
				<div class="modal-body">
					<h4>Yorum Onaylama İşlemi</h4>
					<p>İlgili Yorumu Onaylamak İstiyor Musunuz?</p>
					
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"
						onclick="Kapat()">İptal</button>
					  <h:commandButton class="btn btn-primary" value="Yorum Aktif Et" actionListener="#{yorumBean.guncel}"/>
				  
				</div>

			</div>
		</div>
	</div>

 </div>
 
<script>
	
	
	
	
	var silinecekID;
	function guncelle(silID) {
		silinecekID = silID;
		var elem = document.getElementById("frmdefault:txtsilinecek"); 
		elem.value = silID;
		
		document.getElementById("btnSilOnay").click();
	}
	
	
	
	
	
</script>
</html>
